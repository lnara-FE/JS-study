<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문벅스 메뉴</title>
    <link rel="shortcut icon" href="src/images/favicon.ico" />
    <link rel="icon" href="src/images/favicon.png" />
    <link rel="stylesheet" href="src/css/index.css"> 
</head>
<body>
    <div id="app" class="px-4">
        <div class="d-flex justify-center w-100 mt-5">
            <div class="w-100">
                <header class="my-4">
                    <h1 class="text-center font-bold">🌝 문벅스 메뉴 관리</h1>
                    <nav class="d-flex justify-center flex-wrap">
                        <button data-category-name="espresso" class="cafe-category-name btn bg-white shadow mx-1">☕ 에스프레소</button>
                        <button data-category-name="frappuccino" class="cafe-category-name btn bg-white shadow mx-1">🥤 프라푸치노</button>
                        <button data-category-name="blended" class="cafe-category-name btn bg-white shadow mx-1">🍹 블렌디드</button>
                        <button data-category-name="teavana" class="cafe-category-name btn bg-white shadow mx-1">🫖 티바나</button>
                        <button data-category-name="desert" class="cafe-category-name btn bg-white shadow mx-1">🍰 디저트</button>
                    </nav>
                </header>
                <main class="d-flex justify-center mt-10">
                    <div class="wrapper bg-white p-10">
                        <div class="heading d-flex justify-between">
                            <h2 class="category-title mt-1">☕ 에스프레소 메뉴 관리</h2>
                            <span class="menu-count mt-4 mr-2">총 0 개</span>
                        </div>
                        <form id="menu-form">
                            <div class="d-flex w-100">
                                <label for="menu-name" hidden class="input-lable">메뉴 이름</label>
                                <input type="text" name="menuName" id="menu-name" class="input-field" placeholder="메뉴 이름" autocomplete="off">
                                <button type="button" name="submit" id="menu-submit-button" class="input-submit bg-green-600 ml-2">확인</button>
                            </div>
                        </form>
                        <ul id="menu-list" class="mt-3 pl-0"></ul>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
